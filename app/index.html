<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scss</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>



      <div class="container">

      <main>

        <div class="clock">
          <div class="box hours">00</div>
          <div class="box mins">00</div>
          <div class="box secs">00</div>
          <div class="box date">Sunday, 1/1/2015</div>
        </div>

        <div class="box status status-active">
          <div class="header">Active Tickets</div>
          <span class="count">0</span>
        </div>

        <div class="box status status-ap">
          <div class="header">Awaiting Pickup</div>
          <span class="count">00</span>
        </div>

        </main>




        <div class="box other">
         <div class="status status-other">
           <div class="header">Other Tickets</div>
           <span class="count">0</span>
          </div>
          <table class="tickets">
            <tr class="ticket">
              <th class="statusName">Status</th>
              <th class="id">ID</th>
              <th class="age">Submitted</th>
              <th class="le">Last Edit</th>
              <th class="desc">Short Description</th>
            </tr>
          </table>
        </div>
        </div>

      </div>

        <div class="col-md-6 status status-active count well">
        Active
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4 status status-ap count well">
        AP
        </div>
      </div> -->



    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/papaparse/papaparse.js"></script>
    <script src="/bower_components/fetch/fetch.js"></script>
    <script src="/bower_components/es6-promise/promise.js"></script>
    <!-- endbower -->
    <!-- endbuild -->



        <!-- build:js scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
